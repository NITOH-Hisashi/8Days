<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eight Days - あなたのGoogleカレンダーから、8日間の予定をシンプルに表示。</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google API Client Library を追加 -->
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <!-- Google Identity Services（ログイン用） -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://unpkg.com/vue@3.4/dist/vue.global.prod.js"></script>
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Eight Days Calendar</h1>
        <div v-if="!user">
            <p class="tagline">あなたのGoogleカレンダーから、8日間の予定をシンプルに表示。</p>
            <div id="g_id_signin"></div>
        </div>

        <div v-else>
            <p>
                ようこそ、{{ user.name }} さん
                <button @click="logout">ログアウト</button>
            </p>
        </div>

        <div class="calendar-filters">
            <label v-for="calendar in calendars" :key="calendar.id">
                <input type="checkbox" v-model="visibleCalendars" :value="calendar.id" @change="loadEvents" />
                {{ calendar.summary }}
            </label>
        </div>

        <div>
            <label>開始日を選択: </label>
            <input type="date" v-model="startDate" @change="loadEvents" />
        </div>

        <div class="calendar-container">
            <div class="date-column" v-for="(events, date) in eventsByDate" :key="date">
                <div class="date-header">{{ formatDateLabel(date) }}</div>
                <div class="day-events">
                    <ul>
                        <li v-for="event in eventsByDate[date] || []" :key="event.id">
                            {{ event.time }} - {{ event.summary }}
                        </li>
                    </ul>
                </div>
                <div class="all-day-events">
                    <div v-for="event in events.filter(e => e.allDay)" class="event all-day">
                        {{ event.summary }}
                    </div>
                </div>
                <div class="time-grid">
                    <div v-for="event in events.filter(e => !e.allDay)"
                         class="event"
                         :style="styleForEvent(event)">
                        {{ event.time }} - {{ event.summary }}
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                <a href="terms.html" target="_blank">利用規約</a> |
                <a href="privacy.html" target="_blank">個人情報保護方針</a>
            </p>
            <p>Copyright AMUS IT Support</p>
        </footer>
    </div>
</body>
</html>
