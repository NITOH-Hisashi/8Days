<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eight Days Calendar</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="config.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Eight Days</h1>
    <div>
      <label>開始日を選択: </label>
      <input type="date" v-model="startDate" @change="loadEvents" />
    </div>

    <div v-if="!user">
      <div id="g_id_signin"></div>
    </div>

    <div v-else>
      <p>ようこそ、{{ user.name }} さん</p>
      <button @click="logout">ログアウト</button>

      <div v-if="calendarList.length">
        <h2>カレンダーの表示設定</h2>
        <label v-for="cal in calendarList" :key="cal.id">
          <input type="checkbox" v-model="selectedCalendars" :value="cal.id" />
          {{ cal.summary }}
        </label>
      </div>

      <table class="calendar-table">
        <thead>
          <tr>
            <th v-for="date in dateRange" :key="date">{{ formatDateLabel(date) }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td v-for="date in dateRange" :key="date">
              <ul>
                <li v-for="event in eventsByDate[date] || []" :key="event.id">
                  {{ event.time }} - {{ event.summary }}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
